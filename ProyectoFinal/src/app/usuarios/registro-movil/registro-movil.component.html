<link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">

<form class="container">

    <br>
    <br>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="numerolinea">Numero Linea</label>
            <input   type="number" class="form-control" id="numerolinea" placeholder="Numero Linea" required>
          </div>

          <div class="form-group col-md-6">
                <label for="estado">Estado Linea Telefonico</label>
                <select class="form-control" id="estado" >
                  <option>Activo</option>
                  <option>Inactivo</option>
                  <option>Otros</option>
                
                </select>
              </div>

        </div>
        <div class="form-group col-md-5">
                <label for="tipo_plan">Tipo De Plan </label>
                <select class="form-control" id="tipo_plan" >
                  <option>Prepago</option>
                  <option>Postpago</option>
                  <option>Otros</option>
                
                </select>

               
              </div>

          <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="marca">Marca Del Movil</label>
                  <input   type="text" class="form-control" id="marca" placeholder="Marca Del Movil" required>
                </div>
                </div>

            


                    

      

                <button    type="submit" class="btn btn-primary ">Registro Movil</button>
      </form>
